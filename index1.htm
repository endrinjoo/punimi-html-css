<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #0000ff; /* Changed from #333 to blue */
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
<img src="https://img1.wsimg.com/isteam/ip/b1f99a43-a7e8-4830-9b9f-5241e186a37d/logo.png"  width="50" height="50">
<li style="float:right"><a href="#about">About</a></li>
</ul>

</body>
</html>
